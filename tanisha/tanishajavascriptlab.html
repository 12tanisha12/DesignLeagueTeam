<button type="button" onclick="multiply()">multiply 6*5</button>
<button type="button" onclick="divide()"> divide 6/5</button>

<p id="demo">This will change with Javascript</p>
<div style="background:red;width:100px;height:100px" onmousemove="moveFunk(event)" onmouseout="clearCoor()">
</div>

<button type="button" onclick="moveIt()">Move It</button>
<button type="button" onclick="moveBack()">Move Back</button>
<button type="button" onclick="moveRight()">Move Right</button>
<div id="container">
<div id="animate"></div>
</div>


<script>
function moveIt(){
let id = null
const elem = document.getElementById("animate")
let pos = 0
clearInterval(id)
id = setInterval (frame,5)
function frame(){
if (pos == 250){
clearInterval(id)
} else{
pos++
elem.style.top = pos + "px"
elem.style.left = pos + "px"

}
    }
}

function moveBack(){
let id = null
const elem = document.getElementById("animate")
let pos = 250
clearInterval(id)
id = setInterval(frame,5)
function frame(){
if (pos == 0){
clearInterval(id)}
else{
pos--
elem.style.top = pos+"px"
elem.style.left = pos+"px"
}}
}

function moveRight(){
let id = null
const elem = document.getElementById("animate")
let pos = 0
clearInterval(id)
id = setInterval(frame,5)
function frame(){
if (pos == 250){
clearInterval(id)}
else{
pos++
elem.style.left = pos+"px"
elem.style.bottom = pos +"px"


}}
}

    function addition(){
document.getElementById("demo").innerHTML = 6+5
    }
function subtraction(){
document.getElementById("demo").innerHTML = 6-5
}
function multiply(){
document.getElementById("demo").innerHTML =6*5
}
function divide(){
document.getElementById("demo").innerHTML=6/5
}
function greet(){
document.getElementById("demo").innerHTML="hello world"
}

function moveFunk(e){
let x = e.clientX
let y= e.clientY
let coor = "Coordinates:("+x+","+y+")"
document.getElementById ("demo").innerHTML = coor

}

function clearCoor() {
document.getElementById("demo").innerHTML = " "
}
</script>
