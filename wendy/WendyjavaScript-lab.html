<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Output Below</h1>
<button type="button" onclick="addition()">
Add 6+5</button>
<button type = "button" onclick="subtraction()">
Subtract 6-5</button>
<button type = "button" onclick="multiplication()">
Multiply 6(5)</button>
<button type = "button" onclick="division()">
Divide 6/5</button>
<button type ="button" onclick="helloworld()">
Hello World</button>
<p id="demo">This will change with javascript</p>

<button type="button" onclick="moveIt()">Move it</button>
<div id="container">
 <div id="animate"></div>
</div>
<script>

 function moveIt(){
  let id= null
  const elem = document.getElementById("animate")
  let pos=0
  clearInterval(id)
  id=setInterval(frame,5)
  function frame(){
  if (pos == 250){
     clearInterval(id)}
     
else{ 
   pos++
   elem.style.top = pos + "px"
   elem.style.left = pos + "px"

  }
 }
}
</script>

<script>
function addition(){
document.getElementById("demo").innerHTML=6+5
}
function subtraction(){
document.getElementById("demo").innerHTML=6-5
}
function multiplication(){
document.getElementById("demo").innerHTML=6*5
}
function division(){
document.getElementById("demo").innerHTML=6/5
}
function helloworld(){
document.getElementById("demo").innerHTML="Hello World"
}
</script>
<div style="background-color:pink; width:100px; height:100px;">
</div>
<style>

#animate{
background-color:green;
width:50px;
height:50px;
position: absolute;
}
#container{
background-color:yellow;
width:300px;
height:300px;
position:relative;
}


</body>
</html>
